<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>

    <div class="page-header">
        <header style="background-color: #23395d; text-align: center; color: white; margin: auto; padding: 12px; ">
            <h1>Weather Dashboard</h1>
        </header>
    </div>
    <div class="main">
        <div class="row">
            <aside class="col-md-3"
                style="float: left;  height: 100%; clear: both; background-color: #ececec; ">
                <h4>Search for a City: </h4>

                <div class="search-container">
                    <input type="text" name="search" id="input">
                    <button type="submit" id="searchBtn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div id="city-list-here">
                  <!-- js will put divs here for cities as they're added from input/local storage -->  
                </div>
                
            </aside>
            <article class="col-md-9"
                style=" float: right; clear: both;  background-color: white; color: black; height: 100%; ">
                <div class="jumbotron" style="background-color: white ; color: black; border-color: #ececec; border-style:solid; ">
                    <div class="city">
                        <!-- city name and date -->
                    </div>
                    <h2 id="currentDay"></h2>
                    <br>
                    <!--input from searched city will appear here -->
                    <div class="weatherDesc"></div>
                    <br>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind-speed"></div>
                    
                   
                </div>
                <div class="row">
                    <div class="col-sm-12">
                      <div class="card">
                        <!-- card heading for forecast divs -->
                        <div class="card-header">
                          <strong>5-Day Forecast: </strong>
                        </div>
              
                        <!-- body for 5 day cards  -->
                        <div class="card-body" id="forecast-section">
                            <div class="day1"></div>
                            <div class="day2"></div>
                            <div class="day3"></div>
                            <div class="day4"></div>
                            <div class="day5"></div>
                        </div>
                      </div>
                    </div>
                  </div>
               
                

            </article>
        </div>
    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7f107e2542.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
